<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
</head>
<link href="reset.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<body>
<div class="main">
    <div class="empty1"></div>
    <div class="wrapper">
        <h1>Tic-tac-toe</h1>
        <h2>Player: <span id="message"></span></h2>
        <div id="game-field" class="game-field ">
            <!--<canvas id="c1" width="100" height="100"></canvas>-->
            <div data-cell="1" class="cells"></div>
            <div data-cell="2" class="cells"></div>
            <div data-cell="3" class="cells"></div>
            <div data-cell="4" class="cells"></div>
            <div data-cell="5" class="cells"></div>
            <div data-cell="6" class="cells"></div>
            <div data-cell="7" class="cells"></div>
            <div data-cell="8" class="cells"></div>
            <div data-cell="9" class="cells"></div>
        </div>
        <div class="button-wrapper">
            <button id="reset" class="reset">RESET</button>
        </div>
    </div>
    <div class="empty2"></div>
</div>

<script src="mainJs.js"></script>
</body>
</html>
